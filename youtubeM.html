        <div class="header" id="header">

                <img src="https://dhruv-dhaduk.github.io/assets/logos/white/refresh_white.png" class="headerimg refresh" id="refresh">
                <img src="https://dhruv-dhaduk.github.io/assets/logos/white/form_white.png" class="headerimg form" id="form">

        </div>

        <div class="videoplayer-container" id="videoplayer-container">
        </div>

        <div class="video-feed" id="video-feed">

            <div class="videoplay-info" id="videoplay-info">

                <div class="videoplay-texts">
                    <p class="videoplay-title" id="videoplay-title"></p>
                    <p class="videoplay-other">
                        <span class="videoplay-views" id="videoplay-views"></span> <span class="dot">&#183</span> <span class="videoplay-uploaded" id="videoplay-uploaded"></span>
                    </p>
                </div>

                <div class="videoplay-channel">
                    <img class="videoplay-channelIcon" id="videoplay-channelIcon" src="https://yt3.ggpht.com/zUIENkLHwVcF8YXnR2FOq2jmb7TopeaxmPm3nVPzjQ_a6C_9hdBJ9o1UXejThQBjfBkBNBTfSQ=s88-c-k-c0x00ffffff-no-rj">
                    <span class="videoplay-channelTitle" id="videoplay-channelTitle">Sony SAB</span>
                    <span class="videoplay-subscribers" id="videoplay-subscribers">8.45 crore</span>
                    <button class="subscribeBtn" id="subscribeBtn">Subscribe</button>
                </div>

                <div class="videoplay-buttons">
                    <button class="likeBtn btn"><span class="videoplay-likes" id="videoplay-likes">1 lakh</span></button>
                    <button class="dislikeBtn btn">&#183</button>
                    <button class="shareBtn btn" id="shareBtn">Share</button>
                    <button class="saveBtn btn">Save</button>
                    <button class="reportBtn btn">Report</button>
                </div>

                <div class="upnext">
                    Up next 
                    <img src="https://dhruv-dhaduk.github.io/assets/logos/white/up_arrow_white.png" class="clear-video upnextBtn" id="clear-video">
                    <img src="https://dhruv-dhaduk.github.io/assets/logos/white/shuffle_white.png" class="shuffle upnextBtn" id="shuffle"> 
                </div>

            </div>

            </div>

                    <div class="loading-thumbnail"></div>
                    <div class="loading-info">
                        <div class="loading-channelIcon"></div>
                        <div class="loading-texts">
                            <div class="loading-line1"></div>
                            <div class="loading-line2"></div>
                            <div class="loading-line3"></div>

                    </div>
                </div>
